apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
 name: developer
spec:
 request:  
 signerName: kubernetes.io/kube-apiserver-client
 expirationSeconds: 31536000 # 1 year
 usages:
 - client auth 

#  The  request  field contains the base64-encoded CSR. The  signerName  field specifies the signer of the CSR. The  expirationSeconds  field specifies the expiration time of the CSR. The  usages  field specifies the usages of the certificate.